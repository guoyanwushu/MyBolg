</a></div> <!----></nav>  <!----> </aside> <main class="page"> <div class="theme-default-content content__default"><h3 id="首先了解docker是什么-解决什么问题"><a href="#首先了解docker是什么-解决什么问题" class="header-anchor">#</a> 首先了解docker是什么? 解决什么问题 ?</h3> <p>可以将docker理解为一个盒子， 盒子里面不仅放了代码， 还放了代码运行所必要的环境、依赖、配置文件， 然后想要部署的时候， 直接把这个盒子拿出来， 然后docker引擎就会根据这个盒子的内容生成一个容器， 然后应用就跑在这个容器里面。可以有很多个容器，容器里面跑着不同的应用， 每个容器都是隔离的互不影响。</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
